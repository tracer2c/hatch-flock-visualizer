    <script>
      // Preserve the path for client-side routing after SPA loads
      (function() {
        try {
          var path = window.location.pathname + window.location.search + window.location.hash;
          sessionStorage.setItem('__SPA_FALLBACK_PATH__', path);
        } catch(e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // After app boot, if router doesn't handle directly, optional restore (no-op if router is fine)
      (function() {
        try {
          var path = sessionStorage.getItem('__SPA_FALLBACK_PATH__');
          if (path && path !== '/' && window.location.pathname === '/') {
            history.replaceState(null, '', path);
          }
        } catch(e) {}
      })();
    </script>
  </body>
